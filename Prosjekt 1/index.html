<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kunst</title>
    <meta
      name="description"
      content="A page showing off abstract art made by klæbb kunst"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <h1>Klæbb kunst</h1>
      <p class="description">
        Klæbb kunst is the leading artist when it comes to abstract art. His
        mastery of complex shapes such as squares, rectangles, triangles and
        circles is unmatched.
      </p>
      <svg width="1000" height="1000">
        <rect
          x="50"
          y="20"
          rx="20"
          ry="20"
          width="800"
          height="400"
          style="fill: turquoise; stroke: black; stroke-width: 5; opacity: 0.5"
        />
        <rect
          x="50"
          y="20"
          width="200"
          height="100"
          style="fill: black; stroke: black; stroke-width: 5"
        />
        <circle
          cx="100"
          cy="380"
          r="40"
          stroke="black"
          stroke-width="3"
          fill="red"
        />
        <circle
          cx="300"
          cy="380"
          r="40"
          stroke="black"
          stroke-width="3"
          fill="red"
        />
      </svg>
    </div>
  </body>
</html>
